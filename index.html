<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="Calculator">
        <label>Mathy Math</label>
            <div class="buttonSection">
                <div class="numberKeys">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                </div>
                <div class="operandKeys">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
